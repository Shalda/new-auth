<div *ngIf="!loginDisplay">
  <p class="welcome">Welcome to the MSAL.js v2 Angular Quickstart!</p>
</div>

<div *ngIf="loginDisplay">
  <p>Login successful!</p>
  <p>account name:<br>
    {{ payload.account.username }}</p>
  <p>idToken:<br>
    {{ payload.idToken }}</p>
  <p>tenantId:<br>
    {{ payload.tenantId }}</p>
</div>
